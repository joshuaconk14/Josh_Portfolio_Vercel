<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- - - - - - UNICONS - - - - - -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- - - - - - CSS - - - - - -->
    <link rel="stylesheet" href="style.css">

    <!-- - - - - - PROFILE PHOTO - - - - - -->
    <!-- <img src="pictures/profile_pic.png" alt="profile image"> -->

    <title>Portfolio</title>
</head>
<body>

    <!-- - - - - - WEBSITE div - - - - - -->
    <div class = "container">
        <!-- - - - - - NAV BAR div - - - - - -->
        <nav id = "header">
            <!-- logo and name DIV -->
            <div>
                <p class="nav-name">Joshua</p>
            </div>
            <!-- diff routes DIV -->
            <div class="nav-menu" id="myNavMenu">
                <!-- list -->
                <ul class="nav-menu-list">
                    <!-- list item -->
                    <li class="nav-list">
                        <a href="#home" class="nav-link">Home</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav-list">
                        <a href="#about" class="nav-link">About</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav-list">
                        <a href="#projects" class="nav-link">Projects</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav-list">
                        <a href="#contact" class="nav-link">Contact</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>
            <div class="nav-CV">
                <!-- the i class is from main unicon import in CSS file -->
                <button class="button">Download CV <i class="uil uil-file-alt"></i></button>
            </div>
            <div class="nav-menu-button">
                <i class="uil uil-bars" onClick = "menuFunction()"></i>
            </div>
        </nav>


        <!-- - - - - - PAGE div (middle) - - - - - -->

        <!-- - - - - - FOOTER div (bottom) - - - - - -->

    </div>


    <!-- import typed js for typing effect -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <!-- import scroll reveal animation -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- import js script -->
     <script src = "main.js"></script>

    
</body>
</html>
